<div class="row">
    <div class="col-lg-4">
        <div class="col-lg-12">
            <div class="card card-1 money">
                <h3>总资金</h3>
                <h4>￥30000.00</h4>
                <div class="chart" data-percent="80">余额</div>
                <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar"
                         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                         data-toggle="tooltip" title="信用卡余额"
                         style="width: 40%;">
                        <span class="sr-only">40% 完成</span>
                    </div>
                    <div class="progress-bar progress-bar-info" role="progressbar"
                         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                         data-toggle="tooltip" title="在线支付余额"
                         style="width: 30%;">
                        <span class="sr-only">30% 完成（信息）</span>
                    </div>
                    <div class="progress-bar progress-bar-warning" role="progressbar"
                         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                         data-toggle="tooltip" title="存款余额"
                         style="width: 20%;">
                        <span class="sr-only">20% 完成（警告）</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="col-lg-3" th:each="acct:${accounts}">
            <div th:switch="${acct.color }" class="card card-1 accs">
                <div th:case="'Y'" class="panel panel-warning">
                    <div class="panel-heading" th:text="${acct.accountName}"></div>
                    <div class="panel-body" th:text="${acct.balance}"></div>
                </div>
                <div th:case="'G'" class="panel panel-success">
                    <div class="panel-heading" th:text="${acct.accountName}"></div>
                    <div class="panel-body" th:text="${acct.balance}"></div>
                </div>
                <div th:case="'R'" class="panel panel-danger">
                    <div class="panel-heading" th:text="${acct.accountName}"></div>
                    <div class="panel-body" th:text="${acct.balance}"></div>
                </div>
                <div th:case="'B'" class="panel panel-info">
                    <div class="panel-heading" th:text="${acct.accountName}"></div>
                    <div class="panel-body" th:text="${acct.balance}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
