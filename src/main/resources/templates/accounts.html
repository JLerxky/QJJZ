<div class="panel panel-warning">
    <div class="panel-heading">账户列表</div>
    <table class="table">
        <th>账户简称</th><th>金额</th>
        <tr  th:each="acct:${accounts}">
            <td th:text="${acct.accountName}"></td>
            <td th:text="${acct.balance}"></td>
        </tr>
    </table>
</div>
