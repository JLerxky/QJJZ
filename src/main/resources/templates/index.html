<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>轻简记账</title>
    <link rel="icon" type="image/x-icon" th:href="@{img/favicon.ico}"></link>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/index.css"></link>
    <link rel="stylesheet" href="css/card.css"></link>
    <link rel="stylesheet" href="css/pieChart.css"></link>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">

        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">轻简记账</a>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#detail" data-toggle="tab">记账</a></li>
                        <li><a href="#report" data-toggle="tab">报表</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                资金 <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#accounts" data-toggle="tab">账户列表</a></li>
                                <li><a data-toggle="modal" href="#addAccoModal">添加账户</a></li>
                                <li class="divider"></li>
                                <li><a data-toggle="modal" href="#TransferModal">转账</a></li>
                                <li><a href="#">周期转账</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:text="${user.uName}">
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#" data-toggle="tab">个人中心</a></li>
                                <li><a href="#" data-toggle="modal">账户设置</a></li>
                                <li class="divider"></li>
                                <li><a th:href="@{logout}">退出</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="detail">
                <div class="panel panel-success">
                    <div class="panel-heading">面板标题</div>
                    <table class="table">
                        <th>产品</th><th>价格 </th>
                        <tr><td>产品 A</td><td>200</td></tr>
                        <tr><td>产品 B</td><td>400</td></tr>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="report">
                <div class="panel panel-info">
                    <div class="panel-heading">面板标题</div>
                    <table class="table">
                        <th>产品</th><th>价格 </th>
                        <tr><td>产品 A</td><td>200</td></tr>
                        <tr><td>产品 B</td><td>400</td></tr>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="accounts">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card card-1 money">
                            <h3>总资金</h3>
                            <h4>￥30000.00</h4>
                            <div class="chart" data-percent="80">余额</div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar"
                                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                     data-toggle="tooltip" title="信用卡余额"
                                     style="width: 40%;">
                                    <span class="sr-only">40% 完成</span>
                                </div>
                                <div class="progress-bar progress-bar-info" role="progressbar"
                                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                     data-toggle="tooltip" title="在线支付余额"
                                     style="width: 30%;">
                                    <span class="sr-only">30% 完成（信息）</span>
                                </div>
                                <div class="progress-bar progress-bar-warning" role="progressbar"
                                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                     data-toggle="tooltip" title="存款余额"
                                     style="width: 20%;">
                                    <span class="sr-only">20% 完成（警告）</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="col-lg-3" th:each="acct:${accounts}">
                            <div class="card card-1 accs">
                                <div class="panel panel-warning">
                                    <div class="panel-heading" th:text="${acct.accountName}"></div>
                                    <div class="panel-body" th:text="${acct.balance}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="foot">@2018</div>

        <!-- （TransferModal） -->
        <div class="modal fade" id="TransferModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            转账
                        </h4>
                    </div>
                    <form role="form">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="name">转出账户</label>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                <label for="name">转入账户</label>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                <label for="name">金额</label>
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" class="form-control" placeholder="0.00"></input>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-success">
                                转账
                            </button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
        <!-- （addAccoModal） -->
        <div class="modal fade" id="addAccoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            添加资金账户
                        </h4>
                    </div>
                    <form role="form" id="addAcco" th:action="@{addAccount}" th:object="${AccountEntity}" method="post">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="name">账户简称</label>
                                <input type="text" class="form-control" th:field="*{accountName}"/>
                                <label for="name">当前金额</label>
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" class="form-control" placeholder="0.00" th:field="*{balance}"/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> 信用卡</input>
                                    </label>
                                </div>
                                <div class="xyk">
                                    <label for="name">额度</label>
                                    <input class="form-control" type="text"></input>
                                    <label for="name">账单日</label>
                                    <input class="form-control" type="text"></input>
                                    <label for="name">还款日</label>
                                    <input class="form-control" type="text"></input>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-success" data-dismiss="modal" onclick="return addAcco()">
                                添加
                            </button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/pieChart.js"></script>
    <script>
        $(function () { $("[data-toggle='tooltip']").tooltip(); });
    </script>
</body>
</html>
