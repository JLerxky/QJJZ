<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>轻简记账</title>
    <link rel="icon" type="image/x-icon" th:href="@{img/favicon.ico}"></link>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/login.css"></link>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <nav class="container navbar navbar-default navbar-fixed-top header" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/QJJZ">轻简记账</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" onclick="return loginView();"><img src="img/sign.svg"
                                                                       style="width: 14px; height: 14px;"></img> 注册</a>
                    </li>
                    <li><a href="#" onclick="return loginView();"><img src="img/login.svg"
                                                                       style="width: 14px; height: 14px;"></img> 登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="TabContent" class="tab-content">
        <div class="tab-pane fade in active" id="loginForm">
            <div class="row">
                <div class="col-lg-8">
                    <div class="jumbotron">
                        <h1>Hello, world!</h1>
                        <p>
                            This is a template for a simple marketing or informational website. It includes a large
                            callout called the hero unit and three supporting pieces of content. Use it as a starting
                            point to create something more unique.
                        </p>
                        <p>
                            <a class="btn btn-primary btn-large" href="#">Learn more</a>
                        </p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div id="login-page" class="col-lg-12">
                        <div class="form">
                            <h1 style="color: darkgoldenrod;">轻简记账</h1>
                            <form class="register-form" th:action="@{joinIn}" th:object="${UsersEntity}" method="post">
                                <input id="sign-id" type="text" placeholder="用户名" th:field="*{uAcct}"/>
                                <div id="sign-id-msg" class="alert alert-warning"></div>
                                <input id="sign-pwd" type="password" placeholder="输入密码" th:field="*{uPwd}"/>
                                <div id="sign-pwd-msg" class="alert alert-warning"></div>
                                <input id="sign-pwd2" type="password" placeholder="重新输入密码"/>
                                <div id="sign-pwd2-msg" class="alert alert-warning"></div>
                                <button>加入</button>
                                <p class="message">已经有账号? <a href="#">登录</a></p>
                            </form>
                            <form class="login-form" th:action="@{login}" th:object="${UsersEntity}" method="post">
                                <input id="login-id" type="text" placeholder="用户名" th:field="*{uAcct}"/>
                                <div id="login-id-msg" class="alert alert-warning"></div>
                                <input id="login-pwd" type="password" placeholder="密码" th:field="*{uPwd}"/>
                                <div id="login-pwd-msg" class="alert alert-warning"></div>
                                <button>登录</button>
                                <p class="result" th:text="${result}"></p>
                                <p class="message">还没有账号? <a href="#">加入</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container footer">@2018</div>

</div>

<script src="js/login.js"></script>
<script>
    $(function () {
        $("[data-toggle='tooltip']").tooltip();
    });
</script>
</body>
</html>
