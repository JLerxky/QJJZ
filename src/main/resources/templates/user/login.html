<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>login</title>
</head>
<body>
<h1>Login</h1>
<form action="#" th:action="@{loginPost}" th:object="${UsersEntity}" method="post">
    <p>ID: <input type="text" th:field="*{uAcct}"/></p>
    <p>密码: <input type="text" th:field="*{uPwd}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
